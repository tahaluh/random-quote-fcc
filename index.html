<html>
  <head>
    <title>Gerador de citação aleatório</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id='quote-box' class='text-center'>
      <div class='quote-div'>
        <i class="quote-icon fa-solid fa-quote-left"></i>
        <span id='text'class='quote'></span>
        <i class="quote-icon fa-solid fa-quote-right"></i>
      </div>
      <div class='quote-author'>
        -<span id='author'></span><br>
      </div>
      <div class='quote-buttons'>
        <a href="https://twitter.com/intent/tweet" id='tweet-quote'><i class="fa-brands fa-twitter button"></i></a>
        <button class='button' id='new-quote'>Nova citação</button>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
